databaseChangeLog:
  - changeSet:
      id: fill-user-table
      author: kridency
      changes:
        - insert:
            tableName: user
            columns:
              - column:
                  name: id
                  valueComputed: uuid_generate_v4()
              - column:
                  name: email
                  value: admin@hostname
              - column:
                  name: password
                  value: $2a$10$IAHJNUoXff9bS6nfWn5gpukjIFnOaKwn8m4WHcoQ5KT5JL9EmXD4q

        - insert:
            tableName: user
            columns:
              - column:
                  name: id
                  valueComputed: uuid_generate_v4()
              - column:
                  name: email
                  value: user@hostname
              - column:
                  name: password
                  value: $2a$10$.Eh4uZMxW4gsJ3lFh9nnWO5lXJoC3MJ6ZJA894yKq43qoG6vB2Mt6

        - insert:
            tableName: user_roles
            columns:
              - column:
                  name: user_id
                  valueComputed: (select id from ${schemaName}."user" where email='admin@hostname')
              - column:
                  name: roles
                  value: ROLE_ADMIN

        - insert:
            tableName: user_roles
            columns:
              - column:
                  name: user_id
                  valueComputed: (select id from ${schemaName}."user" where email='user@hostname')
              - column:
                  name: roles
                  value: ROLE_USER

        - insert:
            tableName: card
            columns:
              - column:
                  name: id
                  valueComputed: uuid_generate_v4()
              - column:
                  name: pan
                  value: 902HS/z/OWowY5EIcwMdVNKNZKbOFBqe
              - column:
                  name: expire_date
                  value: 2026-11-01
              - column:
                  name: owner_id
                  valueComputed: (select id from ${schemaName}."user" where email='user@hostname')
              - column:
                  name: status
                  value: ACTIVE
              - column:
                  name: balance
                  value: 100.00

        - insert:
            tableName: card
            columns:
              - column:
                  name: id
                  valueComputed: uuid_generate_v4()
              - column:
                  name: pan
                  value: 902HS/z/OWpcr2ho8Eevk9KNZKbOFBqe
              - column:
                  name: expire_date
                  value: 2026-11-01
              - column:
                  name: owner_id
                  valueComputed: (select id from ${schemaName}."user" where email='admin@hostname')
              - column:
                  name: status
                  value: ACTIVE
              - column:
                  name: balance
                  value: 50.00

        - insert:
            tableName: card
            columns:
              - column:
                  name: id
                  valueComputed: uuid_generate_v4()
              - column:
                  name: pan
                  value: 902HS/z/OWq5HFbvYdSkzNKNZKbOFBqe
              - column:
                  name: expire_date
                  value: 2026-11-01
              - column:
                  name: owner_id
                  valueComputed: (select id from ${schemaName}."user" where email='user@hostname')
              - column:
                  name: status
                  value: ACTIVE
              - column:
                  name: balance
                  value: 20.00


