databaseChangeLog:
  - changeSet:
      id: create-tables
      author: kridency
      changes:
        - createTable:
            tableName: user
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: email
                  type: varchar(255)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: password
                  type: varchar(255)

        - createTable:
            tableName: user_roles
            columns:
              - column:
                  name: user_id
                  type: uuid
                  constraints:
                    primaryKey: true
                    foreignKeyName: fk_roles_user
                    references: user(id)
                    nullable: false
              - column:
                  name: roles
                  type: role_type
                  constraints:
                    primaryKey: true
                    nullable: false

        - createTable:
            tableName: card
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: pan
                  type: varchar(255)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: expire_date
                  type: date
                  valueComputed: date_trunc('month', expire_date)
                  constraints:
                    nullable: false
              - column:
                  name: owner_id
                  type: uuid
                  constraints:
                    foreignKeyName: fk_card_owner
                    references: user(id)
                    nullable: false
              - column:
                  name: status
                  type: status_type
                  constraints:
                    nullable: false
              - column:
                  name: balance
                  type: numeric(38,2)

        - createTable:
            tableName: refresh_token
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: token
                  type: text
                  constraints:
                    nullable: false
              - column:
                  name: issue_date
                  type: timestamp
                  defaultValueComputed: now()
                  constraints:
                    nullable: false
              - column:
                  name: expire_date
                  type: timestamp
                  defaultValueComputed: now() + interval '${refreshTokenLifetime} minute'
                  constraints:
                    nullable: false