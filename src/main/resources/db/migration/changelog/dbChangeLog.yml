databaseChangeLog:
  - changeSet:
      id: create-custom-schema
      author: kridency
      dbms: postgresql
      runOrder: first
      sqlFile:
        path: db/createCustomSchema.sql
        stripComments: true

  - changeSet:
      id: create-user-types
      author: kridency
      dbms: postgresql
      changes:
        - sqlFile:
            path: db/createRoleType.sql
            stripComments: true
        - sqlFile:
            path: db/createStatusType.sql
            stripComments: true

  - changeSet:
      id: create-extensions
      author: kridency
      dbms: postgresql
      sqlFile:
        path: db/createOSSPExtension.sql
        stripComments: true

  - includeAll:
      path: db/migration/changelog/changes/