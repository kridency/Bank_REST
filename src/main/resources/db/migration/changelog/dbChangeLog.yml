databaseChangeLog:
  - changeSet:
      id: create-custom-schema
      author: kridency
      preConditions:
        - columnExist:
          schemaName: custom
          tableName: category
          columnName: display_name
      runOrder: first
      sqlFile:
        path: db/createCustomSchema.sql
        stripComments: true

  - changeSet:
      id: create-user-types
      author: kridency
      changes:
        - sqlFile:
            path: db/createRoleType.sql
            stripComments: true
        - sqlFile:
            path: db/createStatusType.sql
            stripComments: true

  - changeSet:
      id: create-extensions
      author: kridency
      sqlFile:
        path: db/createOSSPExtension.sql
        stripComments: true

  - includeAll:
      path: db/migration/changelog/changes/